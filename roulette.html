<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>生徒指名ルーレット</title>
<style>
  body { 
    font-family: 'Segoe UI', sans-serif; 
    text-align: center; 
    margin-top: 40px; 
    background: linear-gradient(135deg, #111, #333); 
    color: white;
  }
  h1 {
    color: #ffcc00;
    text-shadow: 0 0 10px #ff6600;
  }
  textarea, input[type=number] {
    width: 120px;
    height: 300px;
    background: #222;
    color: #ffcc00;
    border: 2px solid #ffcc00;
    border-radius: 8px;
    font-size: 1.2em;
    padding: 5px;
    box-shadow: 0 0 8px #ff6600 inset;
    resize: none;
  }
  input[type=number] {
    height: auto;
    width: 100px;
  }
  #roulette {
    font-size: 3em;
    font-weight: bold;
    margin: 20px auto;
    padding: 20px;
    border: 5px solid #ffcc00;
    border-radius: 15px;
    display: flex;
    justify-content: space-around;
    width: 80%;
    max-width: 500px;
    background: black;
  }
  .slot {
    flex: 1;
    margin: 0 5px;
    padding: 10px;
    background: #222;
    border-radius: 10px;
    transition: transform 0.3s, background 0.3s;
  }
  .active {
    background: #ff3300;
    color: #fff;
    transform: scale(1.3);
    text-shadow: 0 0 15px #ff6600;
  }
  .winner {
    background: #00ccff;
    color: #fff;
    transform: scale(1.5);
    text-shadow: 0 0 25px #00ffff, 0 0 50px #00cccc;
  }
  #result {
    font-size: 2em;
    margin: 30px;
    color: #ffcc00;
    text-shadow: 0 0 15px #ff6600;
  }
  button { 
    font-size: 1.2em; 
    padding: 10px 20px; 
    margin: 10px; 
    background: #ff6600; 
    color: white; 
    border: none; 
    border-radius: 10px; 
    cursor: pointer;
    box-shadow: 0 0 10px #ff6600;
  }
  button:hover {
    background: #ff3300;
  }
  .mode-section {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<h1>🎰 生徒指名ルーレット 🎰</h1>

<div class="mode-section">
  <label><input type="radio" name="mode" value="class" checked onchange="switchMode()"> クラス授業</label>
  <label><input type="radio" name="mode" value="select" onchange="switchMode()"> 選択授業</label>
</div>

<!-- クラス授業 -->
<div id="classMode">
  <label>総人数を入力</label><br>
  <input type="number" id="classTotal" min="1" max="100" placeholder="例：40"><br>
</div>

<!-- 選択授業 -->
<div id="selectMode" style="display:none;">
  <label>番号リスト（縦に入力・貼り付けOK）</label><br>
  <textarea id="numberList" placeholder="例：&#10;1&#10;2&#10;3&#10;..."></textarea><br>
  <button onclick="clearList()">入力クリア</button>
</div>

<br>

<button onclick="startRoulette()">指名する</button>
<button onclick="resetRoulette()">リセット</button>

<div id="roulette"></div>
<div id="result"></div>

<script>
let chosen = new Set();
let currentMode = "class"; // デフォルトはクラス授業

function switchMode() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  currentMode = mode;
  document.getElementById("selectMode").style.display = (mode === "select") ? "block" : "none";
  document.getElementById("classMode").style.display = (mode === "class") ? "block" : "none";
  resetRoulette();
}

function getNumberList() {
  if (currentMode === "select") {
    const text = document.getElementById("numberList").value.trim();
    if (text === "") {
      return Array.from({length: 40}, (_, i) => i + 1);
    }
    return text.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n));
  } else {
    let total = parseInt(document.getElementById("classTotal").value);
    if (isNaN(total) || total <= 0) total = 40;
    return Array.from({length: total}, (_, i) => i + 1);
  }
}

function startRoulette() {
  const allNumbers = getNumberList();
  const remaining = allNumbers.filter(n => !chosen.has(n));

  if (remaining.length === 0) {
    document.getElementById("result").innerHTML = "✨ 全員当たりました！ ✨";
    return;
  }

  document.getElementById("result").innerHTML = "";

  let pool = [...remaining];
  let candidates = [];
  while (candidates.length < 5 && pool.length > 0) {
    let idx = Math.floor(Math.random() * pool.length);
    candidates.push(pool.splice(idx, 1)[0]);
  }

  let rouletteDiv = document.getElementById("roulette");
  rouletteDiv.innerHTML = "";
  candidates.forEach(n => {
    let span = document.createElement("div");
    span.className = "slot";
    span.innerText = n;
    rouletteDiv.appendChild(span);
  });
  let slots = document.querySelectorAll(".slot");

  let index = 0;
  let delay = 100;
  let steps = 20;
  const finalIndex = Math.floor(Math.random() * slots.length);

  function spin(step) {
    slots.forEach(s => s.classList.remove("active"));
    slots[index].classList.add("active");
    if (step < steps) {
      index = (index + 1) % slots.length;
      delay *= 1.1;
      setTimeout(() => spin(step + 1), delay);
    } else {
      slots.forEach(s => s.classList.remove("active"));
      slots[finalIndex].classList.add("winner");
      let winner = parseInt(slots[finalIndex].innerText);
      chosen.add(winner);

      const directions = ["➡️ 右へ", "⬅️ 左へ", "⬆️ 前へ", "⬇️ 後ろへ"];
      const direction = directions[Math.floor(Math.random() * directions.length)];

      document.getElementById("result").innerHTML = 
        `番号 <b style="font-size:1.5em;">${winner}</b> さんから順に、<br>${direction}`;
    }
  }

  spin(0);
}

function resetRoulette() {
  chosen.clear();
  document.getElementById("result").innerHTML = "🔄 リセットしました";
  document.getElementById("roulette").innerHTML = "";
}

function clearList() {
  document.getElementById("numberList").value = "";
}
</script>
</body>
</html>
