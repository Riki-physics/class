<body>
<h1>ğŸ° ç”Ÿå¾’æŒ‡åãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ ğŸ°</h1>

<div>
  <label>ç•ªå·ãƒªã‚¹ãƒˆï¼ˆç¸¦ã«å…¥åŠ›ãƒ»è²¼ã‚Šä»˜ã‘OKï¼‰</label><br>
  <textarea id="numberList" placeholder="ä¾‹ï¼š&#10;1&#10;2&#10;3&#10;..."></textarea><br>
  <button onclick="clearList()">å…¥åŠ›ã‚¯ãƒªã‚¢</button>

<br>

<button onclick="startRoulette()">æŒ‡åã™ã‚‹</button>

<div id="roulette"></div>
<div id="result"></div>

<script>
let chosen = new Set();

function getNumberList() {
  const text = document.getElementById("numberList").value.trim();
  let numbers = [];

  if (text === "") {
    // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯1ã€œ40
    for (let i = 1; i <= 40; i++) numbers.push(i);
  } else {
    numbers = text.split(/\s+/).map(n => parseInt(n)).filter(n => !isNaN(n) && n <= 45);
  }

  return numbers;
}

function startRoulette() {
  const allNumbers = getNumberList();
  const remaining = allNumbers.filter(n => !chosen.has(n));

  if (remaining.length === 0) {
    document.getElementById("result").innerHTML = "âœ¨ å…¨å“¡å½“ãŸã‚Šã¾ã—ãŸï¼ âœ¨";
    return;
  }

  document.getElementById("result").innerHTML = "";

  // å€™è£œ5äººã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶
  let pool = [...remaining];
  let candidates = [];
  while (candidates.length < 5 && pool.length > 0) {
    let idx = Math.floor(Math.random() * pool.length);
    candidates.push(pool.splice(idx, 1)[0]);
  }

  // è¡¨ç¤ºæ›´æ–°
  let rouletteDiv = document.getElementById("roulette");
  rouletteDiv.innerHTML = "";
  candidates.forEach(n => {
    let span = document.createElement("div");
    span.className = "slot";
    span.innerText = n;
    rouletteDiv.appendChild(span);
  });
  let slots = document.querySelectorAll(".slot");

  // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæ¼”å‡º
  let index = 0;
  let delay = 100;
  let steps = 20;
  const finalIndex = Math.floor(Math.random() * slots.length);

  function spin(step) {
    slots.forEach(s => s.classList.remove("active"));
    slots[index].classList.add("active");
    if (step < steps) {
      index = (index + 1) % slots.length;
      delay *= 1.1;
      setTimeout(() => spin(step + 1), delay);
    } else {
      // æœ€çµ‚çš„ã«ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã§æ­¢ã¾ã‚‹
      slots.forEach(s => s.classList.remove("active"));
      slots[finalIndex].classList.add("winner");
      let winner = parseInt(slots[finalIndex].innerText);
      chosen.add(winner);

      const directions = ["â¡ï¸ å³ã¸", "â¬…ï¸ å·¦ã¸", "â¬†ï¸ å‰ã¸", "â¬‡ï¸ å¾Œã‚ã¸"];
      const direction = directions[Math.floor(Math.random() * directions.length)];

      document.getElementById("result").innerHTML = 
        `ç•ªå· <b style="font-size:1.5em;">${winner}</b> ã•ã‚“ã‹ã‚‰é †ã«ã€<br>${direction}`;
    }
  }

  spin(0);
}

// æŠ½é¸å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆ
function resetRoulette() {
  chosen.clear();
  document.getElementById("result").innerHTML = "ğŸ”„ ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ";

}

// å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢

</script>
